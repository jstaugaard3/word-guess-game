<!DOCTYPE html>
<html lang="en-us">
    <head>
        <meta charset="UTF-8">
        <title>Political Hangman</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
        <link href="https://fonts.googleapis.com/css?family=Gloria+Hallelujah" rel="stylesheet">
        <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    </head>

<body>

<heading>
    <nav class="navbar navbar-light bg-light">
        <span class="navbar-brand mx-auto">State Capital Hang Man!</span>
    </nav>

</heading>

<div class="container">
    <div class="mainContainer">
    <div class="row">
        <div class="col-sm-3">
        </div>
        <div class="col-sm-8">
            <p>The word is : <span id="_wordToGuess"></span></p>
        </div>
    </div>

    <div class="row">
        <div class="col-sm-3">        
        </div>
        <div class="col-sm-8">
            <p>Letters guess so far : <span id="_lettersGuessed"></span></p>
        </div>
    </div>

    <div class="row">
        <div class="col-sm-3">        
        </div>
        <div class="col-sm-8">
            <p>Guesses remaining : <span id="_guessesRemaining"></span></p>
        </div>
    </div>

    <div class="row">
        <div class="col-sm-3">        
        </div>
        <div class="col-sm-8">
            <p>Word uncovered : <span id="_wordUncovered"></span></p>
        </div>
    </div>

    <div class="row">
        <div class="col-sm-3">        
        </div>
        <div class="col-sm-8">
            <p>Wins : <span id="_wins"></span></p>
        </div>
    </div>

    <div class="row">
        <div class="col-sm-3">        
        </div>
        <div class="col-sm-8"> 
            <p>Losses : <span id="_losses"></span></p>
        </div>
    </div>
</div>


</div> <!-- Main Container-->
</div> <!-- Container-->

<script src="assets/javascript/game.js"></script>

</body>

</html>
